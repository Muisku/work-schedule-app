{% extends "layout.html" %}
{% block body %}
<form method="POST" action="{{ url_for('auth_register') }}">
    
    <div class=form-signin style="margin: auto">
    <p>Nimi:</p>
        <label for="name" class="sr-only"> {{ form.name.label }}</label>
        <input type="text" id="name" name="name">
    </div>    
    

    <div class=form-signin>
        <p>Käyttäjänimi:</p>
        <label for="username" class="sr-only">{{ form.username.label }}</label>
        <input type="text" id="username" name="username">
    </div>    

    <div class=form-signin>
        <p>Salasana:</p>
        <label for="password" class="sr-only"> {{ form.password.label }}</label>
        <input type="password" id="password" name="password">
    </div>    
    <div style="width: 173px">
       <button type="submit" class="btn btn-lg btn-primary btn-block" type="submit">Luo käyttäjä</button> 
    </div>
  
</form>
{% endblock %}
